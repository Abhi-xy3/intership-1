<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Course on W3Schools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #34495e;
      font-size: 18px;
      margin-bottom: 30px;
    }

    img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .enroll-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .alert-button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .alert-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Learn Web Development for Free</h1>

  <p>W3Schools offers a comprehensive, free course on web development covering HTML, CSS, JavaScript and more. Start your journey today!</p>

  <img src="https://www.w3.org/Icons/w3c_home" alt="W3C Logo">

  <br><br>
  <a href="https://www.w3schools.com" target="_blank" class="enroll-button">Enroll</a>

  <br><br>

  <button class="alert-button" onclick="sayHello()">Click Me!</button>

  <script>
    function sayHello() {
      alert("apex task 1");
    }
  </script>

</body>
</html>
