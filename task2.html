<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 2 Response Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #005f99;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .todo-section {
      display: none; /* Initially hidden */
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }

    .todo-section ul {
      padding-left: 1rem;
    }

    .todo-section li {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web App</h1>
  </header>
  <nav>
    <a href="#form">Task2 Form</a>
  </nav>

  <div class="container">
    <!-- Contact Form -->
    <form id="contactForm" novalidate>
      <h2 id="form">Response for Task2</h2>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <button type="submit">Submit</button>
      <p id="formMsg" style="color: red;"></p>
    </form>

    <!-- To-Do List -->
    <div class="todo-section" id="todoSection">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>
  </div>

  <script>
    // Form validation
    const form = document.getElementById('contactForm');
    const formMsg = document.getElementById('formMsg');
    const todoSection = document.getElementById('todoSection');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !email) {
        formMsg.textContent = 'atleast learn english in ur free timeðŸ¤”.';
        formMsg.style.color = 'red';
      } else if (!emailRegex.test(email)) {
        formMsg.textContent = 'i asked for email not garbage.ðŸ˜’';
        formMsg.style.color = 'red';
      } else {
        formMsg.style.color = 'green';
        formMsg.textContent = 'Form submitted successfully!';
        todoSection.style.display = 'block';
        form.reset();
      }
    });

    // To-do list logic
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      const li = document.createElement('li');
      li.textContent = taskText;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.style.marginLeft = '1rem';
      removeBtn.onclick = () => li.remove();

      li.appendChild(removeBtn);
      document.getElementById('taskList').appendChild(li);
      taskInput.value = '';
    }
  </script>
</body>
</html>
